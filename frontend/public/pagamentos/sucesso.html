<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pagamento Aprovado - Mestre Kino</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .success-container {
            text-align: center;
            padding: 40px;
        }
        .success-icon {
            font-size: 4rem;
            color: #00ff00;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="../img/logo-branco.jpg" alt="Logo Mestre Kino" class="logo">
        </div>
    </header>

    <main class="page-content">
        <section class="event-details-section">
            <div class="container">
                <div class="event-details-card">
                    <div class="success-container">
                        <div class="success-icon">✅</div>
                        <h3>Pagamento Aprovado!</h3>
                        <p>Seu pedido foi confirmado com sucesso.</p>
                        <p>Em breve você receberá uma confirmação por WhatsApp.</p>
                        <a href="../eventos.html" class="uniform-button">Voltar aos Eventos</a>

                </div>
            </div>
