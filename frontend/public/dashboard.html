<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITECAPOEIRA - Dashboard</title>
    <link rel="stylesheet" href="./css/dashboard.css">
</head>
<body>

    <div class="dashboard-container">

        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="./img/logo-capoeira.jpeg" alt="Logo Capoeira" class="sidebar-logo">
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" class="nav-link active"><i class="icon-dashboard"></i> Dashboard</a></li>
                    <li><a href="#" class="nav-link"><i class="icon-solicitacoes"></i> Solicitações</a></li>
                    <li><a href="#" class="nav-link"><i class="icon-pedidos"></i> Pedidos</a></li>
                    <li><a href="#" class="nav-link"><i class="icon-clientes"></i> Clientes</a></li>
                    <li><a href="#" class="nav-link"><i class="icon-config"></i> Configurações</a></li>
                    <li><a href="#" class="nav-link"><i class="icon-logout"></i> Sair</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            
            <header class="main-header">
                <div class="header-left">
                    <h1 class="page-title">Dashboard</h1>
                </div>
                <div class="header-right">
                    <input type="text" placeholder="Buscar..." class="search-bar">
                    <div class="user-profile">
                        <span class="user-name">João Alexandre</span>
                        <img src="./img/user-avatar.png" alt="Avatar do Usuário" class="user-avatar">
                    </div>
                </div>
            </header>

            <section class="summary-cards">
                <div class="card">
                    <div class="card-icon"><i class="icon-solicitacoes"></i></div>
                    <div class="card-content">
                        <h2 class="card-title">Solicitações de Uniformes</h2>
                        <p class="card-value">50</p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-icon"><i class="icon-pedidos"></i></div>
                    <div class="card-content">
                        <h2 class="card-title">Pedidos Pagos</h2>
                        <p class="card-value">R$ 1.500</p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-icon"><i class="icon-clientes"></i></div>
                    <div class="card-content">
                        <h2 class="card-title">Clientes</h2>
                        <p class="card-value">120</p>
                    </div>
                </div>
            </section>

            <section class="data-tables">
                <div class="table-card">
                    <h2 class="table-title">Solicitações Recentes</h2>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Item</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Ana Maria</td>
                                <td>Abadá</td>
                                <td><span class="status pending">Pendente</span></td>
                                <td><button class="action-btn">Ver</button></td>
                            </tr>
                            <tr>
                                <td>Bruno Costa</td>
                                <td>Calça</td>
                                <td><span class="status paid">Pago</span></td>
                                <td><button class="action-btn">Ver</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                </section>
        </main>
    </div>

</body>
</html>
