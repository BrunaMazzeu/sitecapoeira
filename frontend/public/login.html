<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SITECAPOEIRA - Login</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="glass-background">
      <main class="login-container">
        <form action="#" method="POST" class="login-form">
          <a href="#" class="logo-link">
            <img src="./img/logo-branco.jpg" alt="Logo Capoeira" class="logo" />
          </a>

          <h1 class="heading">Faça login na sua conta</h1>

          <div class="form-field">
            <label for="email" class="form-label">E-mail</label>
            <input
              id="email"
              type="email"
              name="email"
              class="form-input"
              required
            />
          </div>

          <div class="form-field">
            <label for="password" class="form-label">Senha</label>
            <input
              id="password"
              type="password"
              name="password"
              class="form-input"
              required
            />
          </div>

          <div class="options">
            <div class="checkbox-field">
              <input
                id="remember"
                name="remember"
                type="checkbox"
                class="checkbox"
              />
              <label for="remember" class="checkbox-label">Lembrar-me</label>
            </div>
            <a href="#" class="forgot-password">Esqueceu a senha?</a>
          </div>

          <button type="submit" class="login-button">Entrar</button>

          <p class="signup-text">
            Não tem uma conta? <a href="#" class="signup-link">Crie uma!</a>
          </p>
        </form>
      </main>
    </div>
  </body>
</html>
